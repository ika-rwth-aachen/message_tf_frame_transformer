name: industrial_ci

on: push

jobs:
  industrial_ci:
    name: ROS ${{ matrix.ROS_DISTRO }} (${{ matrix.ROS_REPO }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ROS_DISTRO:
          - humble
          - jazzy
        ROS_REPO:
          - main
    steps:
      - uses: actions/checkout@v3
      - uses: ros-industrial/industrial_ci@master
        with:
          config: ${{ toJSON(matrix) }}
        env:
          NOT_TEST_BUILD: true
          UPSTREAM_WORKSPACE: ".repos"